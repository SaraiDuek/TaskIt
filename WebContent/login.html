
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>TaskIt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <!-- Fontawesome Icon font -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">    

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">TaskIt <span class="red">.</span></a></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="register span6">
                    <form method="post">
                        <h2 class="reg">WELCOME TO <span class="red"><strong>TaskIt</strong></span></h2>
                        <label for="username">User Name</label>
                        <input type="text" id="username" name="username" placeholder="choose a username..." required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="choose a password..." required>
                        <div class="form-inline">
                            <button id="registerBtn" class="btn-default disabled" type="submit">REGISTER</button>
                            <button id="loginBtn" class="btn-default disabled" type="submit">LOGIN</button>
                        </div>
                    </form>
                </div>
                <div class="iphone span5">
                    <img src="assets/img/logo-ver.png" alt="">
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/login.js"></script>


    </body>

</html>
